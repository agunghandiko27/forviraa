<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selvira Maya Intan ðŸŒ¿</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff 0%, #f7f5f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      position: relative;
      text-align: center;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.06;
      background: #c7b198;
      animation: float 14s infinite ease-in-out alternate;
    }

    .shape:nth-child(1) { width: 150px; height: 150px; top: 8%; left: 18%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 200px; height: 200px; bottom: 12%; right: 12%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 100px; height: 100px; top: 48%; left: 52%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 120px; height: 120px; top: 18%; right: 22%; animation-delay: 1s; }
    .shape:nth-child(5) { width: 180px; height: 180px; bottom: 18%; left: 8%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(180deg); }
    }

    .splash-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 90%;
    }

    .splash-content img {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .splash-content h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      margin: 0;
      color: #3e3e3e;
      font-weight: normal;
    }

    .splash-content p {
      margin: 0.8rem 0 1.2rem;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    .progress {
      width: 80%;
      max-width: 250px;
      height: 6px;
      background: #e0d9cf;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 0.5rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #c7b198;
      border-radius: 10px;
      transition: width 0.2s ease;
    }

    .progress-text {
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Soft floating shapes -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <!-- Splash Content -->
  <div class="splash-content">
    <!-- Sticker GIF -->
    <img src="assets/sticker.gif" alt="Love Sticker" />
    <h1>Hai ayangg!</h1>
    <p>Tunggu bentar yaa,ada sesuatu buat kamuðŸŒ¿</p>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0%</div>
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById('progress-bar');
    const text = document.getElementById('progress-text');

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
      } else {
        progress++;
        bar.style.width = progress + '%';
        text.textContent = progress + '%';
      }
    }, 60);

    setTimeout(() => {
      window.location.href = "home.html";
    }, 6000);
  </script>
</body>
</html>
