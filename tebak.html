<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Perasaanku ğŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #c7b198;
      --bg-light: #f7f5f0;
      --text-dark: #3e3e3e;
      --accent: #a68f77;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fffefb 0%, var(--bg-light) 100%);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-style: italic;
      color: #777;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid #eee;
      border-radius: 18px;
      padding: 2rem 1.4rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      max-width: 500px;
      width: 100%;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-btn {
      background: var(--primary);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .option-btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 1.2rem;
      font-style: italic;
      min-height: 1.2rem;
      color: var(--accent);
    }

    #scoreDisplay {
      margin-top: 1.3rem;
      font-weight: bold;
      color: var(--primary);
    }

    #restartBtn {
      margin-top: 1.8rem;
      background: #a68f77;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      transition: background 0.3s;
    }

    #restartBtn:hover {
      background: #8e7963;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Tebak PerasaanğŸ’˜</h1>
  <div class="subtitle">Pake hati yaa nengg, bukan Google ğŸ˜†</div>

  <div class="card">
    <div class="question" id="questionText">Loading pertanyaan..</div>
    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedbackText"></div>
    <div id="scoreDisplay">Skor: 0</div>
    <button id="restartBtn" onclick="startGame()">Main Lagi ğŸ”</button>
  </div>

  <footer>Created with ğŸ’• by Agung for <strong>Selvira Maya Intan</strong> â€” â€œMwahh.â€</footer>

  <script>
    const questions = [
      { question: "Kalau aku diem, artinya?", options: ["Lagi mikirin kamu", "Lagi lapar", "Lagi marah"], answer: 0 },
      { question: "Hal kecil yang bikin aku senang?", options: ["Kamu nyapa duluan", "Kopi pagi", "Diskon belanja"], answer: 0 },
      { question: "Kalau kita jalan, aku paling suka?", options: ["Pegang tangan kamu", "Foto aesthetic", "Makan es krim"], answer: 0 },
      { question: "Aku pengen kita?", options: ["Nonton film tiap weekend", "Selalu bareng", "Jalan-jalan ke Jepang"], answer: 1 },
      { question: "Apa yang ngga pernah bosen aku lakuin?", options: ["Liat kamu", "Main game", "Ngemil coklat"], answer: 0 },
      { question: "Kalau pagi-pagi aku ngasih chat random, artinya?", options: ["Kangen kamu", "Lagi iseng", "Salah kirim"], answer: 0 },
      { question: "Hal paling bikin aku melting?", options: ["Kamu senyum malu-malu", "Kamu diem aja", "Kamu marah-marah"], answer: 0 },
      { question: "Kalau kita berjauhan, aku paling pengen?", options: ["Call tiap malem", "Ngambek", "Ngga komunikasi"], answer: 0 },
      { question: "Kalau kamu nggak balas chat aku, aku akan?", options: ["Cemas", "Main game", "Tidur aja"], answer: 0 },
      { question: "Warna yang paling mirip perasaanku ke kamu?", options: ["Merah muda", "Hitam", "Ungu"], answer: 0 },
      { question: "Kalau hujan turun, aku ingin?", options: ["Peluk kamu sambil lihat jendela", "Main hujan sendiri", "Makan mie instan"], answer: 0 },
      { question: "Kalau kita berantem, aku biasanya?", options: ["Tetap sayang", "Membalas", "Ngilang 3 hari"], answer: 0 },
      { question: "Kalau aku kasih hadiah kecil tiba-tiba, itu karena?", options: ["Sayang banget", "Nggak ada alasan", "Lagi banyak uang"], answer: 0 },
      { question: "Hal pertama yang pengen aku lakuin pas ketemu kamu?", options: ["Peluk", "Tanya kabar", "Selfie bareng"], answer: 0 },
      { question: "Kalau suatu hari aku diem lama, itu karena?", options: ["Takut kehilangan kamu", "Kehabisan pulsa", "Baterai habis"], answer: 0 }
    ];

    let current = 0;
    let score = 0;
    let shuffledQuestions = [];

    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const feedbackText = document.getElementById('feedbackText');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const restartBtn = document.getElementById('restartBtn');

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      current = 0;
      score = 0;
      restartBtn.style.display = 'none';
      feedbackText.textContent = "";
      scoreDisplay.textContent = "Skor: 0";
      shuffledQuestions = shuffle([...questions]);
      showQuestion();
    }

    function showQuestion() {
      const q = shuffledQuestions[current];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = shuffledQuestions[current].answer;
      if (selected === correct) {
        feedbackText.textContent = "Yeeay benerr!";
        score++;
      } else {
        feedbackText.textContent = "Hmmm.. belum tentu salah, tapi bukan itu ayggg.";
      }

      scoreDisplay.textContent = `Skor: ${score}`;
      current++;

      setTimeout(() => {
        feedbackText.textContent = "";
        if (current < shuffledQuestions.length) {
          showQuestion();
        } else {
          endGame();
        }
      }, 1400);
    }

    function endGame() {
      questionText.textContent = "ğŸ‰ Udah selesai!";
      optionsContainer.innerHTML = "";
      feedbackText.innerHTML = score >= 13
        ? `Kamu soulmate-ku banget, <strong>Selvira Maya Intan</strong>! ğŸ¥°`
        : score >= 9
        ? `Lumayan.. makin cinta yaa, <strong>Selvira Maya Intan</strong> ğŸ˜š`
        : score >= 5
        ? `Kita harus lebih sering ngobrol nihh, <strong>Nengg</strong> ğŸ˜…`
        : `Hmmm.. peluk dulu yuk, <strong>Selvira Maya Intan</strong> ğŸ¤—`;
      restartBtn.style.display = 'inline-block';
    }

    startGame();
  </script>

</body>
</html>
